      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
    }
    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px 18px 22px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #004d40;
      margin: 0 0 8px;

    .card-type-location {

      color: #555;
      margin-bottom: 12px;

    .card-info {

      color: #444;
      margin-bottom: 8px;

      color: white;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1rem;

      align-items: center;
      justify-content: space-between;

      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      font-size: 0.95rem;
      color: #333;
      flex-grow: 1;
      min-width: 140px;
      max-width: 220px;
      transition: border-color 0.3s ease;

    #search-bar input:focus,
    #search-bar select:focus {

      border-color: #0d9488;
      box-shadow: 0 0 5px #0d9488aa;
    }

      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
      font-size: 1rem;
      flex-grow: 0;
      transition: background-color 0.3s ease;

    }
    #search-bar button:hover {

    }

      businessTypeSelect.appendChild(option);

    // Create HTML for one card
    function createCard(business) {
      return `
        <article class="card" tabindex="0" aria-label="${business.name}, ${business.type} business in ${business.location}">
          <img src="${business.img}" alt="${business.name}" class="card-img" />
          <div class="card-content">
            <h2 class="card-title">${business.name}</h2>
            <div class="card-type-location">${business.type} - ${business.location}</div>
            <div class="card-info">${business.about}</div>
            <div class="price">Price: R${business.price.toLocaleString()}</div>
          </div>
          <button class="btn-connect" onclick="alert('Connect with seller of ${business.name}')">Connect with Seller</button>
        </article>
      `;
    }

    // Render cards in container
    function renderListings(filtered = businesses) {
      const container = document.getElementById('listing-container');
      if (filtered.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-500 text-lg mt-20">No businesses match your search criteria.</p>`;
      } else {
        container.innerHTML = filtered.map(createCard).join('');
      }
    }

    // Search/filter logic
    function filterBusinesses() {
      const keyword = document.getElementById('keyword').value.trim().toLowerCase();
      const location = document.getElementById('location').value.trim().toLowerCase();
      const minPrice = Number(document.getElementById('min-price').value);
      const maxPrice = Number(document.getElementById('max-price').value);
      const type = document.getElementById('business-type').value;

      const filtered = businesses.filter(b => {
        const matchesKeyword =
          b.name.toLowerCase().includes(keyword) ||
          b.about.toLowerCase().includes(keyword);

        const matchesLocation = location === "" || b.location.toLowerCase().includes(location);

        const matchesType = type === "" || b.type === type;

        const matchesMinPrice = isNaN(minPrice) || b.price >= minPrice;

        const matchesMaxPrice = isNaN(maxPrice) || b.price <= maxPrice;

        return matchesKeyword && matchesLocation && matchesType && matchesMinPrice && matchesMaxPrice;
      });

      renderListings(filtered);
    }

    // Event listener on search button
    document.getElementById('search-btn').addEventListener('click', filterBusinesses);

    document.addEventListener('DOMContentLoaded', () => {
      renderListings();
